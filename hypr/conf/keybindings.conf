#
# from hyprdots 
# bindd = $mainMod+Shift, P,Color Picker , exec, hyprpicker -a # Pick color (Hex) >> clipboard# 

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, T, exec,  ~/Testing/test.sh
# bind = Alt_L, SHIFT, exec, hyprctl keyword device:your-keyboard-name:layout us 

# bind = Alt_L, SHIFT, exec, ~/dotfiles/hypr/scripts/kbswitch.sh
bind = $mainMod, Control_R, exec, ~/.config/hypr/scripts/start_all.sh 
bind = $SUPER_SHIFT, DELETE, exit, #quit hyprland TO TEST
bind = $SUPER_SHIFT, ESCAPE, exec, ~/.config/hypr/scripts/shuut.sh
bind = $SUPER_SHIFT, R, exec, ~/.config/waybar/scripts/reboot.sh

bind = $mainMod, U, exec, ~/.config/waybar/scripts/update.sh
bind = $mainMod, E, exec, ~/Testing/thunar.sh
bind = $mainMod, Q, exec, ~/.config/scripts/kill.sh #kill active window
bind = $SUPER_SHIFT, code:118, exec, ~/.config/waybar/restart.sh #restart waybar "INSERT" 
bind = $mainMod, V, togglefloating, #toggle floating
bind = $SUPER_SHIFT, V, exec, ~/.config/hypr/scripts/allfloat.sh #toggle floating all
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod CTRL, K, exec, .config/hypr/scripts/keybindings.sh # Show keybindings : rofi to do
#bind = $mainMod, , pseudo, # dwindle

#lock
bind = $SUPER_SHIFT, L, exec, hyprlock #lock session
# exec-once = nm-applet &

#Applications
bind = $mainMod, G, exec, ~/.config/hypr/scripts/chatgpt.sh #chatgpt
bind = $mainMod, A, exec, ~/.config/hypr/scripts/terminal.sh #open terminal
bind = $SUPER_SHIFT, A, exec, ~/.config/hypr/scripts/terminal-no-overlap.sh #open terminal
bind = $mainMod, E, exec, $fileManager #open file manager

#bindr on this model to toggle
bindr = $mainMod, B, exec, pkill blueman-manager || blueman-manager #open blueman-manager
bindr = $mainMod, P, exec, pkill pavucontrol || pavucontrol
#
#
bind = $mainMod, M, exec, ~/.config/hypr/scripts/spotify.sh #open spotify
bind = $mainMod, F, exec, ~/.config/hypr/scripts/browser.sh #open firefox
bind = $mainMod, C, exec, ~/.config/hypr/scripts/code.sh #open VS code
bind = $mainMod, Y, exec, ~/.config/hypr/scripts/youtube.sh # open Vivaldi
bind = $mainMod, I, exec, ~/.config/scripts/nm.sh #to improve
bind = $mainMod, W, exec, ~/.config/hypr/scripts/nvim.sh
bind = $SUPER_SHIFT, W, exec, ~/.config/hypr/scripts/nvim-tiled.sh

bind = $mainMod, Z, exec, ~/.config/hypr/scripts/random_wallpaper.sh # random wallpaper

#Screenshot
bind = , PRINT, exec, hyprshot -m window #screenshot of the window
bind = $SUPER_SHIFT, PRINT, exec, hyprshot -m region #screenshot of a region

#Windows
bind = $SUPER_SHIFT, RETURN, fullscreen #fullscreen

# Custom Move window
bind = Control_R, left, exec, ~/dotfiles/hypr/scripts/movewindowleft.sh 
bind = Control_R, right, exec, ~/dotfiles/hypr/scripts/movewindowright.sh 
bind = Control_R, up, exec, ~/dotfiles/hypr/scripts/movewindowup.sh 
bind = Control_R, down, exec, ~/dotfiles/hypr/scripts/movewindowdown.sh 
bind = Control_R, End, exec, ~/dotfiles/hypr/scripts/movewindow.sh


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l #movefocus left
bind = $mainMod, left, bringactivetotop
bind = $mainMod, right, movefocus, r #movefocus right 
bind = $mainMod, right, bringactivetotop
bind = $mainMod, up, movefocus, u #movefocus up
bind = $mainMod, up, bringactivetotop
bind = $mainMod, down, movefocus, d #movefocus down
bind = $mainMod, down, bringactivetotop

#Resize windows with keyboard
bind = $mainMod SHIFT, right, resizeactive, 100 0 #resize window
bind = $mainMod SHIFT, left, resizeactive, -100 0 #resize window
bind = $mainMod SHIFT, down, resizeactive, 0 100 #resize window
bind = $mainMod SHIFT, up, resizeactive, 0 -100 #resize window

# Switch workspaces with mainMod + [0-9]
bind = $mainMod SHIFT, code:10, workspace, 11
bind = $mainMod, code:10, workspace, 10
# bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod CTRL, S, exec, ~/.config/hypr/scripts/spreadfloat.sh
# minimise window (1 only)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod, S, movetoworkspace, +0
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod, S, movetoworkspace, special:magic
# bind = $mainMod, S, togglespecialworkspace, magic
#
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, Tab, workspace, e+1
bind = $SUPER_SHIFT, Tab, workspace, e-1
bind = alt, Tab, cyclenext,           # change focus to another window
bind = alt, Tab, bringactivetotop,    # bring it to the top
bind = $mainMod, space, workspace, empty

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# bindm = $mainMod, mouse:276, killactive

#fn keykittkittkitty
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , keyboard_brightness_up_shortcut, exec, brightnessctl -d * ::kbd_backlight set +33%
bind = , keyboard_brightness_down_shortcut, exec, brightnessctl -d * ::kbd_backlight set 33%-

