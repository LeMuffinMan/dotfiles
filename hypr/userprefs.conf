#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 1
    gaps_out = 10

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

   # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 0.90
    inactive_opacity = 0.75

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 2
        
        vibrancy = 0.1696
    }
}

# user windowrules

windowrulev2 = float, class:kitty, title:kitty
windowrulev2 = size 1100 500, class:kitty
windowrulev2 = move onscreen cursor -50% -50%, class:kitty

# keybindings 
# apps
bindr = $mainMod, B, exec, pkill blueman-manager || blueman-manager #open blueman-manager
bindr = $mainMod, P, exec, pkill pavucontrol || pavucontrol
bind = , PRINT, exec, hyprshot -m window #screenshot of the window
bind = $SUPER_SHIFT, PRINT, exec, hyprshot -m region #screenshot of a region

#scripts 
bind = $mainMod, F, exec, ~/.config/hypr/scripts/browser.sh #open firefox
bind = $mainMod, I, exec, ~/.config/scripts/nm.sh #to improve
bind = $mainMod, T, exec, ~/.config/hypr/scripts/terminal.sh #open terminal
bind = $mainMod, Q, exec, ~/.config/scripts/kill.sh #kill active window
bind = $mainMod, W, exec, ~/.config/hypr/scripts/nvim.sh

# desktop
bind = $mainMod, V, togglefloating, #toggle floating
bind = $mainMod, J, togglesplit, # dwindle
bind = $SUPER_SHIFT, RETURN, fullscreen #fullscreen

# Custom Move window
bind = Control_R, left, exec, ~/dotfiles/hypr/scripts/movewindowleft.sh 
bind = Control_R, right, exec, ~/dotfiles/hypr/scripts/movewindowright.sh 
bind = Control_R, up, exec, ~/dotfiles/hypr/scripts/movewindowup.sh 
bind = Control_R, down, exec, ~/dotfiles/hypr/scripts/movewindowdown.sh 
bind = Control_R, End, exec, ~/dotfiles/hypr/scripts/movewindow.sh

